{% extends 'lesson/root.html' %}

{% block body %}
    {% if valid %}
        <h1>
            {{ title }} Lesson
        </h1>
    {% else %}
        <h3>
            Error! The lesson '{{ title }}' is invalid!
        </h3>
    {% endif %}
    <a href="{% url 'lesson:index' %}">
        Back to lesson list
    </a>
{% endblock body %}
